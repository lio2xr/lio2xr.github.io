<html>
<head>
  <style>
    .chatroom {
      /* Add some styling to the chatroom container */
      width: 500px;
      height: 400px;
      border: 1px solid #ccc;
      margin: 0 auto;
      padding: 10px;
    }

    .message {
      /* Add some styling to the message container */
      border-bottom: 1px solid #ccc;
      padding: 5px 0;
    }

    .username {
      /* Add some styling to the username */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="chatroom">
    <div id="messages">
      <!-- This div will be used to display the messages -->
    </div>
    <form>
      <label for="username">Username:</label><br />
      <input type="text" id="username" placeholder="Enter your username" />
      <br /><br />
      <label for="message">Message:</label><br />
      <textarea id="message" placeholder="Enter your message"></textarea>
      <br /><br />
      <button type="button" onclick="sendMessage()">Send</button>
    </form>
  </div>

  <script>
    var username; // This variable will hold the user's username

    // This function is called when the user clicks the "Send" button
    function sendMessage() {
      // Get the user's username and message
      username = document.getElementById('username').value;
      var message = document.getElementById('message').value;

      // Create a div to hold the message
      var messageDiv = document.createElement('div');
      messageDiv.classList.add('message');

      // Create a span to hold the username
      var usernameSpan = document.createElement('span');
      usernameSpan.classList.add('username');
      usernameSpan.innerHTML = username + ': ';

      // Add the username and message to the message div
      messageDiv.appendChild(usernameSpan);
      messageDiv.innerHTML += message;

      // Add the message div to the page
      document.getElementById('messages').appendChild(messageDiv);
    }
  </script>
</body>
</html>
