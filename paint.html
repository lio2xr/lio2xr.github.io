<html>
<head>
  <style>
    .chatroom {
      /* Add some styling to the chatroom container */
      width: 500px;
      height: 400px;
      border: 1px solid #ccc;
      margin: 0 auto;
      padding: 10px;
    }

    .message {
      /* Add some styling to the message container */
      border-bottom: 1px solid #ccc;
      padding: 5px 0;
    }

    .username {
      /* Add some styling to the username */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="chatroom">
    <div id="messages">
      <!-- This div will be used to display the messages -->
    </div>
    <form>
      <label for="username">Username:</label><br />
      <input type="text" id="username" placeholder="Enter your username" />
      <br /><br />
      <label for="message">Message:</label><br />
      <textarea id="message" placeholder="Enter your message"></textarea>
      <br /><br />
      <button type="button" onclick="sendMessage()">Send</button>
    </form>
  </div>

    // This function is called when the user clicks the "Send" button
    function sendMessage() {
      // Get the user's username and message
      username = document.getElementById('username').value;
      var message = document.getElementById('message').value;

      // Send the message to the server using an AJAX request
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          // If the message was sent successfully, clear the message input field
          document.getElementById('message').value = '';
        }
      };
      xhttp.open('POST', 'send-message.php', true);
      xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      xhttp.send('username=' + username + '&message=' + message);
    }
