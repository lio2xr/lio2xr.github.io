<html>
<head>
  <script>
    // This function is called when the user submits the form
    function proxyRequest() {
      // Get the URL of the target server from the form input
      var url = document.getElementById('url').value;

      // Make a request to the target server using the fetch function
      fetch(url)
        .then(response => response.text()) // Get the response as text
        .then(text => {
          // Display the response in the "response" div
          document.getElementById('response').innerHTML = text;
        })
        .catch(error => {
          // If there was an error, display it in the "response" div
          document.getElementById('response').innerHTML = error.message;
        });

      // Prevent the form from submitting
      return false;
    }
  </script>
</head>
<body>
  <form onsubmit="return proxyRequest()">
    <label for="url">URL:</label><br />
    <input type="text" id="url" placeholder="Enter the URL of the target server" />
    <br /><br />
    <button type="submit">Send request</button>
  </form>
  <br />
  <div id="response">
    <!-- The response from the target server will be displayed here -->
  </div>
</body>
</html>
